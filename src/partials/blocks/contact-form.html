<section class="contact-form" id="contactForm">
    <div class="contact-form__container container__1440px">
        <div class="contact-form__img">
            <img width="720" height="626" data-src="./assets/images/contact-form-mascot.png" data-setsrc="./assets/images/contact-form-mascot@2x.png" alt="" class="lozad lozad--disabled">
        </div>
        <div class="contact-form__wrapper">
            <h1 class="g-title">Хотите сотрудничать?</h1>
            <p>Оставьте заявку, наш менеджер свяжется с Вами в ближайшее время ответит на все интересующие вопросы и поможем даже в самых сложных случаях!</p>
            <form id="contactForm" class="contact-form__wrapper-form" action="/">
                <header>
                    <div class="g-input">
                        <input autocomplete="off" type="text" id="name" data-validate-field="name" required>
                        <label for="name">Имя</label>
                    </div>
                    <div class="g-input">
                        <input autocomplete="off" type="tel" data-validate-field="tel" required>
                        <label for="name">Номер телефона</label>
                    </div>
                </header>

                <footer>
                    <button id="contactFormBtn" class="g-blue-btn" type="submit">Отправить заявку</button>
                    <div class="contact-form__wrapper-form-policy">
                        <input id="policyCheckbox" type="checkbox" data-validate-field="checkbox">
                        <svg><use xlink:href="./assets/images/svg/sprite.svg#policyIcon"></use></svg>
                        <label for="policyCheckbox" id="policyCheckboxWrapper">
                            <p>
                                Я ознакомлен с <a href="./privacy.html">Политикой конфиденциальности</a>
                                и согласен на обработку персональных данных
                            </p>
                        </label>
                    </div>
                </footer>
            </form>
        </div>
    </div>
</section>
